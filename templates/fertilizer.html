{% extends 'layout.html' %} {% block body %}


<script type="text/javascript">
  var element  = document.getElementsByClassName('active')[0];
  element.classList.remove("active");
  link3.classList.add("active")
</script>
<!--Form Section-->

<div class="form-div">
  <h2 class="text-center mt-5"><b> Get best advice on Fertilizers </b></h2>

    <form method="POST" action="{{ url_for('fert_recommend') }}">
      
      <div class="form-group row mx-4 my-3 justify-content-center">
        <label for="Nitrogen" class="col-sm-2 col-form-label"><b>Nitrogen</b></label>
        <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          name="nitrogen"
          placeholder="Enter the value (ex: 50)"
          required
        />
      </div>
      </div>

      <div class="form-group row mx-4 my-3 justify-content-center">
        <label for="Phosphorous" class="col-sm-2 col-form-label"><b>Phosphorous</b></label
        >
        <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          name="phosphorous"
          placeholder="Enter the value (ex: 50)"
          required
        />
        </div>
      </div>

      <div class="form-group row mx-4 my-3 justify-content-center">
        <label for="Pottasium" class="col-sm-2 col-form-label"><b>Pottasium</b></label>
        <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          name="pottasium"
          placeholder="Enter the value (ex: 50)"
          required
        />
      </div>
      </div>

      <div class="form-group row mx-4 my-3 justify-content-center">
        <label for="crop" class="col-sm-2 col-form-label"><b>Crop you want to grow</b></label>
        <div class="col-md-4">
          <select
            name="cropname"
            class="form-control"
            placeholder="Select a crop"
            required>
            <option selected>Select crop</option>
            <option>rice</option>
            <option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>pigeonpeas</option>
            <option>mothbeans</option>
            <option>mungbean</option>
            <option>blackgram</option>
            <option>lentil</option>
            <option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
          </select>
        </div>
      </div>
  
     <div class="pb-2 row mx-4 justify-content-center">
      <div class="col-sm-2 mb-2">
      <button
        type="submit"
        class="btn btn-primary">
        Advice
      </button>
      </div>
    </div>
    </form> 
</div>
{% endblock %}
