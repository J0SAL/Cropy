{% extends 'layout.html' %} {% block body %}

<script type="text/javascript">
  var element  = document.getElementsByClassName('active')[0];
  element.classList.remove("active");
  link2.classList.add("active")
</script>

<div class="form-div">
  <h2 class="text-center mt-5">
    <b>Find out the best Crop to grow</b>
  </h2>
  <form method="POST" action="{{ url_for('crop_prediction') }}">

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="Nitrogen" class="col-sm-2 col-form-label"><b>Nitrogen</b></label>
      <div class="col-md-4">
        <input
        type="number"
        class="form-control"
        name="nitrogen"
        placeholder="Enter the value (ex: 40)"
        required
      />
    </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="Phosphorous" class="col-sm-2 col-form-label"><b>Phosphorous</b></label>
      <div class="col-md-4">
        <input
        type="number"
        class="form-control "
        name="phosphorous"
        placeholder="Enter the value (ex:40)"
        required
      />
      </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="Pottasium" class="col-sm-2 col-form-label"><b>Pottasium</b></label>
      <div class="col-md-4">
        <input
          type="number"
          class="form-control "
          name="pottasium"
          placeholder="Enter the value (ex:50)"
          required
        />
      </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="ph" class="col-sm-2 col-form-label"><b>ph level</b></label>
      <div class="col-md-4">
      <input
        type="number"
        class="form-control " 
        name="ph"
        placeholder="Enter the value"
        required
      />
      </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="Rainfall" class="col-sm-2 col-form-label" 
        ><b>Rainfall (in mm)</b></label>
        <div class="col-md-4">
      <input
        type="number"
        class="form-control "
        name="rainfall"
        placeholder="Enter the value"
        required
      />
      </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="State" class="col-sm-2 col-form-label"><b>State</b></label>
      <div class="col-md-4">
      <select
        onchange="print_city('state', this.selectedIndex);"
        name="stt"
        id="sts"
        class="form-control "
        required
      ></select>
      </div>
    </div>

    <div class="form-group row mx-4 my-3 justify-content-center">
      <label for="City" class="col-sm-2 col-form-label"><b>City</b></label>
      <div class="col-md-4">
      <select
        id="state"
        class="form-control "
        name="city"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
      </div>
    </div>

    <div class="pb-2 row mx-4 justify-content-center">
      <div class="col-sm-2 mb-2">
      <button
        type="submit"
        class="btn btn-primary">
        Predict
      </button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
